<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Refresh"
    content="10; url=https://discordapp.com/api/oauth2/authorize?client_id=679160569965576192&permissions=2147483127&scope=bot" />
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body>
  <div id="countdown">Redirect in 10 seconds</div>
  <br>
  <p>Or Click <a
      href="https://discordapp.com/api/oauth2/authorize?client_id=679160569965576192&permissions=2147483127&scope=bot">HERE</a>
  </p>
  <script>
    var timeleft = 9;
    var redirectTimer = setInterval(function () {
      if (timeleft <= 0) {
        clearInterval(redirectTimer);
        document.getElementById("countdown").innerHTML = "Redirecting";
      } else {
        document.getElementById("countdown").innerHTML = "Redirect in " + timeleft + " seconds";
      }
      timeleft -= 1;
    }, 1000);
  </script>
</body>

</html>
